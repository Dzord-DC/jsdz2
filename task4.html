<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        function sum(a, b) {
            return a + b;
        }
        function minus(a, b) {
            return a - b;
        }
        function multip(a, b) {
            return a * b;
        }
        function division(a, b) {
            return a / b;
        }
        let x = +prompt("Введите число а");
        let y = +prompt("Введите число b");
        alert("Сумма " + sum(x, y));
        alert("Разность " + minus(x, y));
        alert("Произведение " + multip(x, y));
        alert("Деление " + division(x, y));
    </script>
</body>

</html>
